query currentUser {
  currentUser {
    id
    roles {
      id
      name
    }
    permissions {
      id
      name
    }
    firstName
    lastName
    email
    phone
    password
    visitCount
    level
    birthDate
    gender
    photo
    createdAt
    updatedAt
  }
}

