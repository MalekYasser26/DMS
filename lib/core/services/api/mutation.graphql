mutation cancelBookingReservation($reservationIds: [ID!]!) {
  cancelBookingReservation(reservationIds: $reservationIds)
}

mutation createBookingBranch($input: BookingBranchInput!) {
  createBookingBranch(input: $input) {
    id
    name
    address
    phone
    mapURL
    isActive
    services {
      id
    }
    createdAt
    updatedAt
  }
}

mutation createBookingNote($input: BookingNoteInput!) {
  createBookingNote(input: $input) {
    id
    userId
    user {
      id
    }    branchId
    branch {
      id
    }
    visitId
    visit {
      id
    }
    text
    createdAt
    updatedAt
  }
}

mutation createBookingReservation(
  $userId: ID!,
  $input: BookingReservationInput!
) {
  createBookingReservation(
    userId: $userId,
    input: $input
  ) {
    id
    userId
    user {
      id
    }
    branchId
    branch {
      id
    }
    serviceId
    service {
      id
    }
    channel
    date
    time
    queueNumber
    status
    createdAt
    updatedAt
  }
}

